			function onWindowResize() {

			function loadFbx(loadingManager, url, ent, callback) {
				var loader = new THREE.FBXLoader(loadingManager);
				loader.load( url, callback, function( object ) {
					if (callback !== undefined) {
						callback(object);
					}

					if (object) {

					}
					if (ent) {
